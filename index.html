<!DOCTYPE html>
<html lang="en-us">

<head>
	
	<meta charset="UTF-8">
	<title>NFL Trivia! </title>

	<!-- CSS Reset Sheet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	
	<!-- Alfredo's stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body background="assets/images/Turf.jpg">
	<header>
		<br>
		<h1 style="color: white;"> NFL Trivia Game</h1>
	</header>
	<div class="wrapper text-center">
		<div class="jumbotron text-center transparent">
			<div id="timer" class="text-center">Time Remaining: Press Start to Begin... </div>
			<div id="question" class="text-center">See how much you really know about the National Football League by taking this interactive quiz!
			<br>
			You will have 15 seconds per question, with a total of 10 questions to answer.
			<br>
			Oh, and keep your eyes on the safeties!</div>
			<div id="answers" class="text-center">
				<div class="answer btn btn-success btn-lg" id="optionA"></div>
				<div class="answer btn btn-primary btn-lg" id="optionB"></div>
				<div class="answer btn btn-danger btn-lg" id="optionC"></div>
				<div class="answer btn btn-warning btn-lg" id="optionD"></div>
			</div>
			<div id="start" class="btn btn-primary btn-lg">Start!</div>
		</div>
	</div>

	<!-- JS Script -->
	<script rel="stylesheet" src="assets/javascript/app.js"></script>

</body>

</html>
